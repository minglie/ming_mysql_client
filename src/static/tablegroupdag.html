<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>ECharts</title>    <!-- 引入 echarts.js -->    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.js"></script>    <script src="./js/M_utils.js"></script>    <style>        #main{            containLabel:true        }    </style></head><body><!-- 为ECharts准备一个具备大小（宽高）的Dom --><div id="main" style="width: 1920px;height:1080px;"></div><script type="text/javascript">    // 基于准备好的dom，初始化echarts实例    var myChart = echarts.init(document.getElementById('main'));    option = {        series: [{            type: "graph",            layout: "none",            edgeSymbol: ["circle", "none"],            edgeSymbolSize: [0, 20],            edgeLabel: {                normal: {                    show: true,                    position: "middle",                    textStyle: {                        fontSize: 14                    },                    formatter: ""                }            },            zoom: 0.9,            focusNodeAdjacency: true, // 指定的节点以及其所有邻接节点高亮            roam: true, // 是否可拖拽            lineStyle: {                normal: {                    width: 2,                    shadowColor: "none",                    color: "blue",                }            },            symbolSize: (rawValue, params) => {                console.log("symbolSize",rawValue,params.data)                return [500,300]            },            symbol: "roundRect",            label: {                show: true,                formatter: function(params) {                    let c = params.data.username || "";                    let b = params.data.name;                    str = `{n|  ${c}  }\n{n| ${b}  } {n| ${b}  }{n| ${b}  }`;                    return str;                },                rich: {                    p: {                        fontSize: 14,                        color: "#142F54",                        align: "left"                    },                    n: {                        height: 25,                        fontSize: 16,                        color: "#142F54",                        align: "left"                    }                }            },            itemStyle: {                normal: {                    color: "#F2F2F2",                    borderColor: "#707070",                    borderWidth: 2,                    shadowColor: "rgba(225,225,225,0.4)",                    shadowBlur: 10,                    shadowOffsetX: 10,                    shadowOffsetY: 10                }            },            data: [{                username: "部门表(sys_dept)",                name: "15625698563",                itemStyle: {                    normal: {                        color: "#EE6F0B"                    }                },                x: 0,                y: 0            },                {                    name: "17825690251",                    x: -300,                    y: 300,                    itemStyle: {                        normal: {                            color: "red"                        }                    },                },                {                    name: "15569865236",                    x: 200,                    y: 100,                    itemStyle: {                        normal: {                            color: "red"                        }                    },                },                {                    name: "13256981457",                    x: -100,                    y: 200,                    itemStyle: {                        normal: {                            color: "red"                        }                    },                },                {                    username: "张磊",                    name: "17814589651",                    itemStyle: {                        normal: {                            color: "red",                            width: 1,                        }                    },                    x: 100,                    y: 200                }            ],            links: [                {                    source: "15625698563",                    target: "15569865236"                },                {                    source: "15569865236",                    target: "13256981457"                },                {                    source: "17825690251",                    target: "13256981457"                }            ]        }]    };    myChart.setOption(option);</script></body>
